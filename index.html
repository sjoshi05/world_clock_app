<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="NewYork">New York</option>
        <option value="London">London</option>
        <option value="Beijing">Beijing</option>
        <option value="Tokyo">Tokyo</option>
      </select>

      <div class="city">
        <h2>San Francisco</h2>
        <div class="date">January 30, 2023</div>
        <div class="time">1:37 AM</div>
      </div>
      <div class="city">
        <h2>Lisbon</h2>
        <div class="date">January 30, 2023</div>
        <div class="time">9:38 AM</div>
      </div>
      <footer>
        This project was coded by Sandhya Joshi and
        <a href="https://github.com/sjoshi05/world_clock_app" target="_blank">
          is open-sourced on GitHub.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
